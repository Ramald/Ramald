<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Rel√≥gio Digital</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time">
                12:00:00 PM
            </div>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

<script>
    const relogio = setInterval(function time(){
        const time = document.getElementById("#time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let day_night = "AM"
        if(hours > 12) {
            day_night = "PM"
            hours = hours - 12;
        }

        if(hours < 10) {
            hours = "0" + hours;
        }

        if(minutes <  10) {
            minutes = "0" + minutes;
        }

        if(seconds < 10) {
            seconds = "0" + seconds;
        }
        
        var horas = hours + ":" + minutes + ":" + seconds;
        document.getElementById("time").innerHTML = horas;

    });
</script>
</html>
